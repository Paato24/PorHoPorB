<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Postulación</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazar al CSS dentro de la misma carpeta -->
</head>
<body>
    <div class="form-container">
        <h2>Sube tu CV y Únete al Equipo</h2>
        <form action="https://formspree.io/f/xrbgypay" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="cv">Cargar CV (PDF, DOCX):</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
        
            <button type="submit">Enviar CV</button>
        </form>        
        <!-- Botón para volver al inicio -->
        <div class="back-button">
            <a href="../index.html">Volver al inicio</a>
        </div>

        <!-- Pie de página -->
        <footer>
            <p>© 2024 PorHoPorB - Taller Electromecánico</p>
        </footer>
    </div>
</body>
</html>
