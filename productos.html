<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Aquí va el resto de tus meta tags y enlaces -->
    <link rel="icon" href="images/logo-taller.ico" type="image/x-icon">
    <!-- O si usas PNG -->
    <link rel="icon" href="images/logo-taller.png" type="image/png">
    <title>PorHoPorB - Taller Electromecánico</title>
</head>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - PorHoPorB</title>
  <link rel="stylesheet" href="productos.css">
</head>
<body>
  <header>
    <h1>Productos - PorHoPorB</h1>
    <input type="text" id="searchBar" placeholder="Buscar producto..." oninput="searchProduct()">
    <select id="filterPrice" onchange="filterByPrice()">
      <option value="default">Ordenar por precio</option>
      <option value="asc">Menor a mayor</option>
      <option value="desc">Mayor a menor</option>
    </select>
    <a href="index.html" class="back">Volver al inicio</a>
  </header>

  <main>
    <div id="productList"></div>
  </main>

  <aside id="cart">
    <h2>Carrito</h2>
    <div id="cartItems"></div>
    <p>Total: $<span id="cartTotal">0</span></p>
    <button onclick="checkout()">Comprar</button> 
  </aside>

  <script src="productos.js"></script>
</body>
</html>
